<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8" />

  </head>
  <body>
    <main>
	<span>Style:</span>
	<select id="text_bg">
	<option value="undertale">Undertale</option>
	<option value="outertale">Outertale</option>
	</select>
	<br>
	<span>Character:</span>
	<select id="text_chr">
	<option value="clover">Clover</option>
	<option value="toriel">Toriel</option>
	<option value="custom">Custom</option>
	</select>
	<br>
	<span>Expression:</span>
	<select id="text_exp">
	<option value="default">Default</option>
	</select>
	<input type="file" id="text_exp_alt" accept="image/png" style="display:none"/>
	<br>
	<span>Margin:</span>
	<input type="checkbox" id="margesimpson">
	<br>
	<span>Text:</span>
	<input type="text" id="text_input" value="* Type in your text here!"></input>
	<br>
	<canvas id="textbox_work" width="578" height="152"></canvas>
	<img id="canvasTrue" src="assets/textboxes/undertale.png"></img>
	<br>
	<button onclick="draw_canvas()">Generate Box</button>
	<br>
	<button style="display:inline" onclick="box_stack_add()">Add to Stack [buddy.]</button> <button style="display:inline" onclick="stack_reset()">Clear box stack</button> 
	<br>
	<canvas id="stack_work" width="590" height="0"></canvas>
	<img id="canvasStack" src="assets/textboxes/outertale.png"></img>
    </main>
    <script src="texter.js"></script>
  </body>
</html>
