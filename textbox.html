<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8" />

  </head>
  <body>
    <main>
	<span>Style:</span>
	<select id="text_bg">
	<option value="undertale">Undertale</option>
	<option value="outertale">Outertale</option>
	<option value="deltarune">Deltarune</option>
	<option value="transparent">Transparent</option>
	<option value="custom">Custom</option>
	</select>
	<input type="file" id="text_bg_alt" accept="image/png" style="display:none"/>
	<br>
	<span>Character:</span>
	<select id="text_chr">
	<option value="none">None</option>
	<option value="custom">Custom</option>
	<option value="clover">Clover</option>
	<option value="toriel">Toriel</option>
	</select>
	<br>
	<span id="exp_txt" style="display:none">Expression:</span>
	<select id="text_exp" style="display:none">
	<option value="default">Default</option>
	</select>
	<input type="file" id="text_exp_alt" accept="image/png" style="display:none"/>
	<br>
	<span>Margin:</span>
	<input type="checkbox" id="margesimpson">
	<br>
	<span>DW:</span>
	<input type="checkbox" id="dark">
	<br>
	<span>Text:</span>
	<input type="text" id="text_input" value="* Type in your text here!"></input>
	<br>
	<canvas id="textbox_work" style="display:block" width="578" height="152"></canvas>
	<img id="canvasTrue" src="assets/textboxes/undertale.png"></img>
	<canvas id="portrait_outline" style="display:block" width="134" height="140"></canvas>
	<br>
	<button onclick="draw_canvas()">Generate Box</button>
	<br>
	<hr>
	<button onclick="box_stack_add()">Add to Stack</button> <button onclick="stack_reset()">Clear box stack</button> 
	<br>
	<canvas id="stack_work" style="display:none" width="590" height="0"></canvas>
	<img id="canvasStack" style="display:none"></img>
	<hr>
    </main>
    <script src="texter.js"></script>
  </body>
</html>
