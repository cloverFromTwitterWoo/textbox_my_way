<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8" />

  </head>
  <body>
    <main>
	<span>Style:</span>
	<select id="text_bg">
	<option value="undertale">Undertale</option>
	<option value="outertale">Outertale</option>
	<option value="deltarune">Deltarune</option>
	<option value="jumbo">Jumbo</option>
	<option value="transparent">Transparent</option>
	<option value="custom">Custom</option>
	</select>
	<input type="file" id="text_bg_alt" accept="image/png" style="display:none"/>
	<br>
	<span>Box Options: Text X:</span><input type="number" id="origin_x" value="0" style="width: 40px;"/>
	<span>Text Y:</span><input type="number" id="origin_y" value="0" style="width: 40px;"/>
	<span>Box W:</span><input type="number" id="origin_w" value="578" style="width: 40px;" min="0"/>
	<span>Box H:</span><input type="number" id="origin_h" value="152" style="width: 40px;" min="0"/>
	<span>Box C:</span><input type="color" id="origin_c" value="#ffffff"/>
	<br>
	<span>Character:</span>
	<select id="text_chr">
	<option value="none">None</option>
	<option value="custom">Custom</option>
	<option value="clover">Clover</option>
	<option value="toriel">Toriel</option>
	</select>
	<br>
	<span id="exp_txt" style="display:none">Expression:</span>
	<select id="text_exp" style="display:none">
	<option value="default">Default</option>
	</select>
	<input type="file" id="text_exp_alt" accept="image/png" style="display:none"/>
	<input type="color" id="text_exp_color" style="display:none" value="#ffffff"/>
	<br>
	<span>Overlay:</span>
	<select id="text_over">
	<option value="transparent">None</option>
	<option value="custom">Custom</option>
	<option value="fog">Fog</option>
	</select>
	<input type="file" id="text_over_alt" accept="image/png" style="display:none"/>
	<br>
	<span>Font:</span>
	<select id="text_font">
	<option value="determination_mono">Default</option>
	<option value="custom">Custom</option>
	<option value="determination_fuck">Fucked up lol</option>
	</select>
	<input type="file" id="text_font_alt" accept="image/png" style="display:none"/>
	<br>
	<span>Margin:</span>
	<input type="checkbox" id="margesimpson">
	<span>Portrait Outline:</span><input type="checkbox" id="outtheline">
	<br>
	<span>DW:</span>
	<input type="checkbox" id="dark">
	<br>
	<span>Text:</span>
	<input type="text" id="text_input" value="* Type in your text here!" style="width: 500px;"></input>
	<br>
	<br>
	<canvas id="textbox_work" style="display:none" width="578" height="152"></canvas>
	<img id="canvasTrue" src="assets/textboxes/undertale.png"></img>
	<canvas id="portrait_outline" style="display:none" width="134" height="140"></canvas>
	<br>
	<br>
	<button onclick="draw_canvas()">Generate Box</button>
	<br>
	<hr>
	<button onclick="box_stack_add()">Add to Stack</button>
	<button onclick="box_stack_update()">Refresh Stack</button>
	<button onclick="stack_reset()">Clear Stack</button> 
	<span>Stack Width:</span><input type="number" id="stack_width" value="1" style="width: 25px;" min="1" max="9"/>
	<br>
	<canvas id="stack_work" style="display:none" width="590" height="0"></canvas>
	<img id="canvasStack" style="display:none"></img>
	<hr>
    </main>
    <script src="texter.js"></script>
  </body>
</html>
